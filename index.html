<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-md">
            <h1 class="text-center">Countdown Timer</h1>
            <hr>
        </div>
    </header>
    <main>
        <div class="container-md">
            <form action="">
                <div class="form-group">
                    <p style="font-size: 28px;">Event name:</p>
                    <input type="text" class="form-control" placeholder="Enter event name, e.g. My Birthday" id="eventName" required>
                    <p style="color: red;" class="form-text" id="eventNameError"></p>
                </div>
                <div class="form-group">
                    <p style="font-size: 28px;">Event date:</p>
                    <input type="date" class="form-control" id="eventDate" required>
                    <p style="color: red" class="form-text" id="eventDateError"></p>
                </div>
                <div class="form-group">
                    <p style="font-size: 28px;">Event time(optional):</p>
                    <input type="time" class="form-control" id="eventTime" value="00:00">
                </div>
                <div class="form-group">
                    <input type="button" value="Submit" class="btn btn-primary" id="submitButton">
                </div>
            </form>
        </div>
        <hr>
        <div class="container" id="countdown">
            
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
